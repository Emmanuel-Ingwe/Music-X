<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Musix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music &heartsuit;</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Show Me off</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="songs/Show me off.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/16.png" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <span class="fas fa-backward"><b><<</b></span>
            </button>
            <button id="play" class="action-btn">
                <span class="fas fa-play">X</span>
            </button>
            <button id="next" class="action-btn">
                <span class="fas fa-forward"><b>>></b></span>
            </button>
        </div>
    </div>

    <footer>All Rights reserved &rtimes; Ingwe.Studios &copy;</footer>
    
    <script src="app.js"></script>
</body>
</html>
